<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Roblox Fans</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact - RobloxFans" />
    <meta property="og:description" content="Contacter le support RobloxFans" />
    <meta property="og:url" content="https://robloxfans.vercel.app/contact.html" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="RobloxFans" />
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Roblox Fans</h1>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="games.html">Jeux Populaires</a></li>
                <li><a href="tutorials.html">Tutoriels</a></li>
                <li><a href="contact.html">Contact</a></li>
                  <li><a href="https://create.roblox.com/docs/studio/setting-up-roblox-studio">Telecharger Roblox Studio</a></li>
            </ul>
            <button id="menu-toggle">☰</button>
        </nav>
    </header>

    <section class="content">
        <h2>Envoyez-nous un message</h2>
        <form id="contact-form" action="#" method="post">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <input type="submit" value="Envoyer">
        </form>
        <div id="form-status"></div>
    </section>

    <footer>
        <p>&copy; 2024 Roblox Fans. Tous droits réservés.</p>
    </footer>

    <script src="logic.js"></script>
</body>
</html>
